<head>
    <meta charset="utf-8" />

    <title>Fluff Stuff</title>

    <script src="main.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">

<body>

    <div class="entirePage">
        <div class="favorites_bar">
            <span>
                <!-- Span class for search bar and open sign  -->
                <span class="searchOpen">
                    <!-- Button for search  -->

                    <!-- Created a wrapper for the searchbar  -->
                    <span class="searchwrapper">
                        <img src="assets/searchicon.png" id="searchIcon" width=10px height=10px alt="Search Icon">
                        <input class="searchbar" type="text" placeholder="Search">
                    </span>
                    <button class="buttonOpen" alt="Squirell Hill Location Open/Close">
                        <span>squirell hill your store: </span>
                        <!-- Squirell Hill Location will show open  -->
                        <!-- Open sign will be green  -->
                        <span class="openSign"> Open </span>
                    </button>
                </span>

                <!-- These are buttons that people would click so that they know what Info is there  -->
                <span class="personalInfo">
                    <!-- Button for rewards -->
                    <button class="rewards" alt="Click here for rewards">
                        <!-- Image is from icons8 plugin on Figma -->
                        <img src="assets/rewardsStar.png" id="rewardsStar" width=32px height=40px
                            alt="Rewards Star Icon">
                        <span class="rewards">rewards</span>
                    </button>
                    <!-- Button for user/account -->
                    <!-- Image is from icons8 plugin on Figma -->
                    <button class="account" alt="Click here for account details">
                        <img src="assets/user.png" id="user" width=42px height=50px alt="User icon">
                        <span class="user">user</span>
                    </button>
                    <!-- Button for checkout -->
                    <!-- Image is from icons8 plugin on Figma -->
                    <button class="checkout" alt="Click here for the checkout cart">
                        <a href="cart.html">
                            <img src="assets/cart.png" id="user" width=37px height=45px alt="Checkout icon">
                            <span class="checkoutword">checkout</span>
                        </a>
                    </button>
                </span>
            </span>
        </div>
    </div>

    <div class="logoOverall">
        <a href="index.html"><img src="assets/main logo.png" id="logo" width="300" height="80"
                alt="Welcome to Fluff Stuff. Established in 1996"></a>
    </div>

    <nav id="nav-container" class="menuBar" role="main">
        <ul class="menu-navigation">
            <li class="newArrivals">
                <a href="#">
                    <span>new arrivals</span>
                </a>
            </li>
            <li class="products">
                <a href="products.html">
                    <span>products</span>
                </a>
            </li>
            <li class="about">
                <a href="#">
                    <span>about</span>
                </a>
            </li>
            <li class="contactus">
                <a href="#">
                    <span>contact us</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="products-pillows">
        <div class="yellowpillow">
            <a href="floor pouf.html"><img src="assets/floor pouf.png" id="pillow1" width="194" height="271"
                    alt="Pouf Pillow"></a>
            <h3>Floor Pouf $128</h3>
        </div>

        <div class="bluepillow">
            <a href="round pillow.html"><img src="assets/round pillow.png" id="pillow2" width="194" height="271"
                    alt="Round Pillow"></a>
            <h3>Round Pillow $98</h3>
        </div>

        <div class="bedpillow">
            <img src="assets/bed pillow.png" id="pillow3" width="194" height="271" alt="Bed Pillow">
            <h3>Bed Pillow $78</h3>
        </div>

        <div class="couchpillow">
            <img src="assets/couch pillow.png" id="pillow3" width="194" height="271" alt="Couch Pillow">
            <h3>Couch Pillow $78</h3>
        </div>
    </div>
    <h4>See our new line of pillow yarn:</h4>
    <div class="container">
        <div class="mornhaze">
            <img src="assets/morn.png" id="morn" width="194" height="271" alt="morning haze">
            <div class="overlay1">
                <div class="text">Morning Haze</div>
            </div>
        </div>
        <div class="denim">
            <img src="assets/denim.png" id="denim" width="194" height="271" alt="denim">
            <div class="overlay2">
                <div class="text">Cozy Denim</div>
            </div>
        </div>

        <div class="afterschool">
            <img src="assets/after school.png" id="afsch" width="194" height="271" alt="afterschool">
            <div class="overlay3">
                <div class="text">After School Special</div>
            </div>
        </div>

        <div class="rainy">
            <img src="assets/rainyday.png" id="rainy" width="194" height="271" alt="rainy">
            <div class="overlay4">
                <div class="text">Rainy Day</div>
            </div>
        </div>
