<body>

    <div class="entirePage">
        <div class="favorites_bar">
            <span>
                <!-- Span class for search bar and open sign  -->
                <span class="searchOpen">
                    <!-- Button for search  -->

                    <!-- Created a wrapper for the searchbar  -->
                    <span class="searchwrapper">
                        <img src="assets/searchicon.png" id="searchIcon" width=10px height=10px alt="Search Icon">
                        <input class="searchbar" type="text" placeholder="Search">
                    </span>
                    <button class="buttonOpen" alt="Squirell Hill Location Open/Close">
                        <span>squirell hill your store: </span>
                        <!-- Squirell Hill Location will show open  -->
                        <!-- Open sign will be green  -->
                        <span class="openSign"> Open </span>
                    </button>
                </span>

                <!-- These are buttons that people would click so that they know what Info is there  -->
                <span class="personalInfo">
                    <!-- Button for rewards -->
                    <button class="rewards" alt="Click here for rewards">
                        <!-- Image is from icons8 plugin on Figma -->
                        <img src="assets/rewardsStar.png" id="rewardsStar" width=32px height=40px
                            alt="Rewards Star Icon">
                        <span class="rewards">rewards</span>
                    </button>
                    <!-- Button for user/account -->
                    <!-- Image is from icons8 plugin on Figma -->
                    <button class="account" alt="Click here for account details">
                        <img src="assets/user.png" id="user" width=42px height=50px alt="User icon">
                        <span class="user">user</span>
                    </button>
                    <!-- Button for checkout -->
                    <!-- Image is from icons8 plugin on Figma -->
                    <button class="checkout" alt="Click here for the checkout cart">
                        <a href="cart.html">
                            <img src="assets/cart.png" id="user" width=37px height=45px alt="Checkout icon">
                            <span class="checkoutword">checkout</span>
                            <span id="quantity"></span>
                        </a>
                    </button>
                </span>
            </span>
        </div>
    </div>

        <a href="index.html"><img src="assets/main logo.png" id="logo" width="300" height="80"

                <a href="products.html">
                    <span>products</span>

            </li>

                <a href="#">
                    <span>about</span>

                    <span>contact us</span>
                </a>
            </li>

    <h2>products > round pillow</h2>
    <!-- This photo is from pexels.com -->
    <div class="round-container">
        <div class="roundpillow">
            <img src="assets/round pillow.png" id="pillow2" width="400" height="530" alt="Round Pillow">
        </div>
    </div>
    <!-- This is a container for the description to make it easier to read and see -->
    <div class="des-container">
        <h1><span class="name">Round Pillow</span><span class="amount">$98</span></h1>
        <div>
            <p> Come home to this soft pillow handcrafted in Pittsburgh. <br>All-American, all-a-ROUND.</br></p>
            <!-- Options container to make everything pretty -->
            <div class="options-container">
                <div class="fill">
                    <label><b>Fill</b><select name="list" id="myList">
                            <option> Select a fill </option>
                            <option id="duck" value="duck" onclick="duck()"> Duck/Down </option>
                            <option id="hypo" onclick="hypo()"> Hypoallergenic Poly-blend </option>
                            <option id="memory" onclick="memory()"> Memory Foam </option>
                        </select>
                    </label>
                </div>
                <div class="color">
                    <b> Color </b>
                    <button id="rainyDay" class="buttonColor" value="rainy" onclick="rainy()">Rainy Day</button>
                    <button id="morningHaze" class="buttonColor" value="morning" onclick="morningHaze()">Morning
                        Haze</button>
                    <button id="afterSchool" class="buttonColor" value="after" onclick="afterSpecial()">After School
                        Special</button>
                    <button id="denimButton" class="buttonColor" value="denim" onclick="denim()">Denim</button>
                </div>
                <div class="quantity">
                    <label><b> Quantity </b>
                        <div class="addquant">
                            <input type="number" step="1" min="1" max="5" name="quantity" value="1" class="changenumb">
                        </div>
                    </label>
                    <span>You chose your fill with:</span><span id="orderHere"></span>
                </div>
                <div class="submit">
                    <button id="submitButton" class="buttonSubmit" value="submit" onchange="submit()">submit</button>
                </div>

            </div>




        </div>
